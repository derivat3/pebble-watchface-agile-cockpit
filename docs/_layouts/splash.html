<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <nav class="ac-nav-wrapper">
      <div class="ac-nav-content main-content">
        <a class="btn ac-btn-nav" href="{{site.baseurl}}/">Home</a>
        <a class="btn ac-btn-nav" href="{{site.baseurl}}/howto">HowTo</a>
        <a class="btn ac-btn-nav" href="{{site.baseurl}}/themes">Themes</a>
        {% if site.github.is_project_page %}
          <!-- <a class="btn ac-btn-small" style="float:right" title="View on GitHub" href="{{ site.github.repository_url }}">GitHub</a> -->
          <a class="btn ac-btn-small ac-btn-nav-right" target="_blank" title="View on GitHub" 
             href="{{ site.github.repository_url }}"><img class="ac-nav-icon" src="{{site.baseurl}}/assets/img/GitHub.png"></a>
        {% endif %}
        <a class="btn ac-btn-small ac-btn-nav-right" target="_blank" title="View in Rebble app store"
           href="https://apps.rebble.io/en_US/application/5efac2b03dd310518fc92ea6"><img class="ac-nav-icon" src="{{site.baseurl}}/assets/img/rebble.png"></a>
        <a class="btn ac-btn-small ac-btn-nav-right" title="Download .pbw file"
           href="https://github.com/derivat3/pebble-watchface-any-cockpit/releases/download/v2.0/watch-face-any-cockpit_v2-0.pbw"><img class="ac-nav-icon" src="{{site.baseurl}}/assets/img/disk.png"></a>
      </div>
    </nav>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

  </body>
</html>
